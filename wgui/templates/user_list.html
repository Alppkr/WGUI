{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Users</h2>
    <a class="btn btn-success" href="{{ url_for('users.add_user') }}">Add User</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                {% if not user.is_admin %}
                <form method="post" action="{{ url_for('users.delete_user', user_id=user.id) }}" style="display:inline-block;">
                    {{ delete_form.hidden_tag() }}
                    <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                </form>
                {% else %}
                <span class="text-muted">Admin</span>
                {% endif %}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
