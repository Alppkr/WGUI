{% extends 'base.html' %}
{% block title %}Edit List{% endblock %}
{% block content %}
<h2>Edit List</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.name.label(class="form-label") }}
        {{ form.name(class="form-control") }}
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-secondary" href="{{ url_for('lists.list_items', list_id=list.id) }}">Cancel</a>
{% endblock %}
